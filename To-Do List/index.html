<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container" style="margin-top:20px;">
        <div class="card row">
            <div class="card-header">Todo List</div>
                <div class="card-body">
                    <form id="todo-form">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input class="form-control" type="text" name="tood" id="todo" placeholder="Bir Todo Girin">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Add Todo</button>
                    </form>
                    <hr>
                    
                </div>
                <div class="card-body">
                    <hr>
                    <h5 class="card-title" id="tasks-title">Todolar</h5>
                    <div class="form-row">
                        <div class="form-group col-md-6">   
                            <input class="form-control" type="text" name="filter" id="filter" placeholder="Bir Todo Arayın">
                        </div>
                    </div>
                    <hr>
                    <ul class="list-group">
                        <!-- <li class="list-group-item d-flex justify-content-between">
                            Todo1
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                        </li> -->
                    </ul>
                    <hr>
                    <a href="#" id="clear-todos"  class="btn btn-dark">Tüm Taskları Temizleyin</a>
                </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
